    <div class="container">
        <form>
            <h2 class="subtitle"><strong>Contact Us</strong><br><br>﹌</h2>
            <!-- Contact Us -->
            <div class="row">
                <div class="col-md-6">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.3898032266898!2d-79.39894648464556!3d43.66086227912101!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34c759aac983%3A0x22314ceb9e69c275!2s55+St+George+St%2C+Toronto%2C+ON+M5S+0C9!5e0!3m2!1sen!2sca!4v1552263614662"
                        width="500" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
                <div class="col-md-6">
                    <h5>Email: <small>eatwise@gmail.com</small></h5>
                    <h5>Phone: <small>+1 (555) 555-5555</small></h5>
                    <h5>Address: <small>55 Saint George St, Toronto, ON, M5S 0C9</small></h5>
                </div>
            </div>
            <!--/ .Contact Us -->

            <!-- Contact Form -->
            <h2 class="subtitle"><strong>We'd love to hear from you!</strong><br><br>﹌</h2>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Jane">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLast">Last Name</label>
                    <input type="text" class="form-control" id="inputLast" placeholder="Doe">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="jane-doe@gmail.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNumber">Contact Number</label>
                    <input type="number" class="form-control" id="inputNumber" placeholder="000-000-0000">
                </div>
                <div class="form-group col-md-6">
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref1">How did you find us?</label>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref1">
                        <option selected>Choose</option>
                        <option value="Google Search">Google Search</option>
                        <option value="Advertisement">Advertisement</option>
                        <option value="Word Mouth">Word of mouth</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref2">Would you recommend our app?</label>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref2">
                        <option selected>Choose</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="comments">Additional comments</label>
                    <textarea class="form-control" id="comments" rows="3"
                        placeholder="I just wanted to say.."></textarea>
                </div>
            </div>
            <!--/. Contact Form -->

            <!-- Submit Button -->
            <div class="col-auto my-1 ml-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <!--/ .Submit Button -->
        </form>
    </div>
